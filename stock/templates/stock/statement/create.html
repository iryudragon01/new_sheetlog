{% extends 'stock/layout.html' %}
{%block content%}
{% if message %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% endif %}
<div class="container">
<form class="form" action="" method="post">
    {% csrf_token %}
    <div class="row">
        <p>รายการ</p>
        <p><input name="name" /><p>
    </div><div class="clr"></div>
    <div class="row">
        <p>ยอดเงิน</p>
        <p><input type="number" name="value" /><p>
    </div><div class="clr"></div>
    <div class="row">
        <p>ประเภท</p>
        <p id="type_selectd" onclick="popup_type(event)">เลือกประเภท</p>
    </div><div class="clr"></div>
    <div class="row">
      <p><button type="button" onclick="history.go(-1)">Cancel</button></p>
      <p><button type="submit" >บันทึก</button></p>

    </div><div class="clr"></div>
  <div class="hidden_form">
    <input type="text" name="type" id="type" value="">

  </div>
</form>
</div>
{% include 'stock/menu/popup.html' %}
{% endblock%}
{% block script %}
<script type="text/javascript">
  popup = 'popup_statement'
</script>
{% endblock script %}
