{% extends 'stock/layout.html'%}
{%block content%}
{% if message %}
<div class="message">{{message}}</div>
{% endif %}
{% if expense %}
<form action="" method="post" id="form">
<div class="container">
    {%csrf_token%}
    <div class="row">
      <p>รายการ</p>
      <p>{{expense.name}}</p>
    </div><div class="clr"></div>

    <div class="row">
      <p>ยอดเงิน</p>
      <p><input type="text" name="value" value="{{expense.value}}"></p>
    </div><div class="clr"></div>

    <div class="row">
      <p><button type="button" onclick="history.go(-1)">Cancel</button></p>
      <p><button type="submit" name="submit">Change</button></p>
    </div><div class="clr"></div>

    <div class="row">
      <p>Delete {{expense.name}}</p>
      <p><button type="button" onclick="verify('DELETE',event)">DELETE</button></p>
    </div><div class="clr"></div>

</div>

<div class="hidden_form">
    <input  type="hidden" name="expense_id" value="{{expense.id}}" />
    <input type="" name="form_verifypwd" id="form_verifypwd" value="">
    <button type="submit" name="DELETE" id="DELETE"></button>
</div>

</form>
{% include 'stock/menu/popup.html' %}
{% endif %}
{%endblock%}
