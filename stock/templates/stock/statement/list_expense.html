{% extends 'stock/layout.html' %}
{% block content %}
<div class="container">
{% if expenses %}
    <table class="table">
      <tr>
        <th>วันที่</th>
        <th>รายการ</th>
        <th>จำนวน</th>
        <th>แก้ไข</th>
      </tr>
      {% for expense in expenses %}
      <tr>
        <td>{{expense.date_log}}</td>
        <td>{{expense.name}}</td>
        <td>{{expense.value}}</td>
        <td><a href="{% url 'stock:edit_expense' expense.id %}"><button>Edit</button></a></td>
      </tr>
      {% endfor %}
{% endif %}
    <tr>
        <td>
            <a class="btn btn-success" href="{% url 'stock:create_statement' %}">เพิ่มรายการ</a>
        </td>

    </tr>



</table>
{% endblock %}
