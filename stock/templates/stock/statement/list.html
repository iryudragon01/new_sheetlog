{% extends 'stock/layout.html' %}
{% block content %}
<div class="container">
{% if lists %}
    <table class="table">
      <tr>
        <th>วันที่</th>
        <th>รายการ</th>
        <th>จำนวน</th>
        <th>แก้ไข</th>
      </tr>
      {% for list in lists %}
      <tr>
        <td>{{list.date_log}}</td>
        <td>{{list.name}}</td>
        <td>{{list.value}}</td>
        <td><a href="{% url 'stock:edit_statement' form list.id  %}"><button>Edit</button></a></td>
      </tr>
      {% endfor %}
{% endif %}
    <tr>
        <td>
            <a class="btn btn-success" href="{% url 'stock:create_statement' form %}">เพิ่มรายการ</a>
        </td>

    </tr>



</table>
{% endblock %}
